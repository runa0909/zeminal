<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>メディアクエリ(CSS)</title>
    <style>
      h1{color: green;}
	  @media screen and (max-width: 560px){
		  h1{color: red;}
		  img{width: 100%;}
	  }
	  @media not screen and (min-width: 560px) and (max-width: 960px){
		  h1{color: indigo;}
		  img{width: 100%;}
	  }
    </style>
  </head>
  <body>
    <h1>Merry Christmas!</h1>
    <img src="Christmas_s.jpg"><br>
	<img src="Ornament_s.jpg">
  </body>
</html>
