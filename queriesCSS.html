<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>メディアクエリ(CSS)</title>
    <style>
		h1{color: indigo;}
		img{width: 100%;}
		@media all and (min-width: 520px){
		  h1{color: red;}
		  img{width: 100%;}
		}
		@media all and (min-width: 960px){
		  h1{color: yellow;}
		  img{width: 100%;}
		}
    </style>
  </head>
  <body>
    <h1>Merry Christmas!</h1>
    <img src="Christmas_s.jpg"><br>
	<img src="Ornament_s.jpg">
  </body>
</html>
